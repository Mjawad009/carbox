<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF in Container</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pdf-container {
            width: 1200px; /* adjust size */
            height: 800px; /* adjust size */
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: none;
        }
    </style>
</head>
<body>
    <iframe class="pdf-container" src="CarBox.pdf"></iframe>
</body>
</html>
